l_english:
  
  # Leader Ideologies
 ideology_moderate:0 "ความคิดเป็นกลาง"
 ideology_moderate_desc:0 "#lore ตัวแสดงท่านนี้เค้าเป็นคนกลางๆไม่ได้สนใจหรือไม่ชอบใจแนวคิดใดๆเป็นพิเศษ#!"
 
 ideology_traditionalist:0 "อนุรักษนิยม"
 ideology_traditionalist_desc:0 "#lore This leader believes in maintaining traditional customs, viewing them as an extension of natural laws. #!"

 ideology_atheist:0 "อเทวนิยม"
 ideology_atheist_desc:0 "#lore This leader disavows organized religion, viewing it as a form of authoritarian superstition. #!"

 ideology_republican_leader:0 "สาธารณรัฐนิยม"
 ideology_republican_leader_desc:0 "#lore This leader seeks to establish a republic ruled by elected officials. #!"

 ideology_radical:0 "หัวรุนแรง"
 ideology_radical_desc:0 "#lore This leader strives for radical liberal reforms advancing democratic ideals. #!"

 ideology_abolitionist:0 "ไม่สนับสนุนทาส"
 ideology_abolitionist_desc:0 "#lore This leader finds slavery an abhorrent violation of human rights and seeks to abolish it from the world. #!"

 ideology_slaver:0 "สนับสนุนทาส"
 ideology_slaver_desc:0 "#lore This leader views slavery as a natural part of their way of life and opposes its abolition. #!"

 ideology_feminist:0 "เฟมินิสต์"
 ideology_feminist_desc:0 "#lore This leader holds that women are equal to men and strives for the extension of their rights as citizens.#!"
 
 ideology_reformer:0 "ปฏิรูปนิยม"
 ideology_reformer_desc:0 "#lore This leader wants to make a few incremental changes to make society just a bit more equal. But not too much.#!"
  
  #ideology_anti_suffragist: "Anti-Suffragist"
  #ideology_anti_suffragist_desc: "#todo Anti-Women's Rights#!"

 ideology_pacifist:0 "สันติภาพนิยม"
 ideology_pacifist_desc:0 "#lore This leader believes in non-violence as their method and peace as their goal.#!"

 ideology_jingoist_leader:0 "คลั่งชาติ"
 ideology_jingoist_leader_desc:0 "#lore This leader advocates an aggressive foreign policy, emphasizing readiness to go to war to advance its ambitions. #!"

 ideology_royalist:0 "รอยัลลิสต์"
 ideology_royalist_desc:0 "#lore This leader's loyalties are to the monarchy and its rightful ruler.#!"
 
 ideology_bonapartist:0 "ฝ่ายสนับสนุนราชวงศ์โบนาปาร์ต"
 ideology_bonapartist_desc:0 "#lore This leader believes in a strong monarchy headed by a Bonaparte ruler.#!"

 ideology_social_democrat:0 "สังคมนิยมประชาธิปไตย"
 ideology_social_democrat_desc:0 "#lore This leader believes in achieving a socialist society through parliamentary reform. #!"

 ideology_communist:0 "คอมมิวนิส"
 ideology_communist_desc:0 "#lore This leader believes in the working class seizing political power through whatever means necessary. #!"

 ideology_vanguardist:0 "แวนการ์ดิส"
 ideology_vanguardist_desc:0 "#lore This leader believes in achieving a socialist society through a vanguard party of dedicated radicals. #!"

 ideology_fascist:0 "ฟาสซิส"
 ideology_fascist_desc:0 "#lore This leader is an ultranationalist who espouses the revival of perceived traditional, authoritarian values in a modern context. #!"

 ideology_anarchist:0 "สนับสนุนอนาธิปไตย"
 ideology_anarchist_desc:0 "#lore This leader seeks the abolishment of hierarchy, authority and the state, leaving people to govern themselves. #!"

 ideology_ethno_nationalist:0 "Ethno-Nationalist"
 ideology_ethno_nationalist_desc:0 "#lore This leader believes in a nation defined on ethnic grounds. #!"

 ideology_theocrat:0 "สนับสนุนเทวาธิปไตย"
 ideology_theocrat_desc:0 "#lore This leader believes in a state run by the church in line with doctrinal values.#!"

 ideology_market_liberal:0 "สนับสนุนตลาดเสรีนิยม"
 ideology_market_liberal_desc:0 "#lore This leader believes that the invisible hand of the free market should be the guiding force of the nation's economy."

  # Interest Group Ideologies

 ideology_paternalistic:0 "แนวคิดพ่อปกครองลูก"
 ideology_paternalistic_desc:0 "#lore This group has little faith in the populus attempting to govern itself, believing they need the guidance of a traditional aristocracy.#!"
  
 ideology_patriarchal:0 "นิยมปิตาธิปไตย"
 ideology_patriarchal_desc:0 "#lore This group believes men should have political authority and that women should obey their fathers and husbands.#!"
   
 ideology_republican:0 "สาธารณรัฐนิยม"
 ideology_republican_desc:0 "#lore This group believes the best leaders are elected by public vote and supports a republican form of government.#!"
  
 ideology_populist:0 "ประชานิยม"
 ideology_populist_desc:0 "#lore This group believes in governance by the people and seeks to expand the franchise to all social classes.#!"
  
 ideology_stratocratic:0 "Stratocratic"
 ideology_stratocratic_desc:0 "#lore This group favors maintaining a hierarchy in society through traditional forms of taxation and labor relations.#!"
  
 ideology_laissez_faire:0 "Laissez-Faire"
 ideology_laissez_faire_desc:0 "#lore This group believes in the free flow of trade and labor forces, favoring the judgment of markets over that of governments.#!"
  
 ideology_individualist:0 "ปัจเจกนิยม"
 ideology_individualist_desc:0 "#lore This group believes each person is responsible for their own fate and opposes government programs to provide services that can be paid for by the individual.#!"
  
 ideology_pious:0 "Pious"
 ideology_pious_desc:0 "#lore This group believes religious principles are paramount moral truths and that they should permeate all of society.#!"
  
 ideology_particularist:0 "Particularist"
 ideology_particularist_desc:0 "#lore This group wants local autonomy in their work, free of feudal provisions of indentured servitude.#!"
  
 ideology_isolationist:0 "ผู้สนับสนุนนโยบายแยกตัว"
 ideology_isolationist_desc:0 "#lore This group wants the state to focus on domestic matters, opposing ambitions to expand into foreign lands as well as immigration from them.#!"
  
 ideology_moralist:0 "Moralist"
 ideology_moralist_desc:0 "#lore This group has a strong belief in a religious moral order and views diversity of opinion and cultures as a threat to this order.#!"
  
 ideology_jingoist:0 "Jingoist"
 ideology_jingoist_desc:0 "#lore This group believes in an aggressive foreign policy and maintaining an army to back it up.#!"

 ideology_loyalist:0 "ผู้ภักดี"
 ideology_loyalist_desc:0 "#lore This group believes each citizen should pay their dues to fund the vital functions of the state.#!"
 
 ideology_meritocratic:0 "Meritocratic"
 ideology_meritocratic_desc:0 "#lore This group believes success is earned and that those who have achieved it deserve the accompanying responsibility and wealth.#!"
   
 ideology_patriotic:0 "พวกรักชาติ"
 ideology_patriotic_desc:0 "#lore This group is fiercely devoted to its country and wants harsh measures against those who would spread dissent.#!"
  
 ideology_liberal:0 "เสรีนิยม"
 ideology_liberal_desc:0 "#lore This group views liberty and legal equality as important values to be safeguarded.#!"
  
 ideology_anti_clerical:0 "ต่อต้านเภรสมาคม"
 ideology_anti_clerical_desc:0 "#lore This group opposes the influence of organized religion on the political and education system.#!"
  
 ideology_proletarian:0 "ชนกรรมาชีพ"
 ideology_proletarian_desc:0 "#lore This group views politics through the lens of class struggle and sides with the workers in this conflict.#!"
  
 ideology_egalitarian:0 "หลักเสมอภาค"
 ideology_egalitarian_desc:0 "#lore This group believes that equal and humane treatment of people should be a cornerstone of political policy.#!"
   
 ideology_anti_slavery:0 "ต่อต้านระบบทาส"
 ideology_anti_slavery_desc:0 "#lore This group abhors slavery and views it as a feature of a barbarous past.#!"
 
 ideology_pro_slavery:0 "สนับสนุนระบบทาส"
 ideology_pro_slavery_desc:0 "#lore This group views slavery as a necessary part of a well-functioning society.#!"
  
 ideology_reactionary:0 "Reactionary"
 ideology_reactionary_desc:0 "#lore This group is nostalgic for a past, real or imagined, where just kings ruled over a uniform society.#!"
 
 ideology_plutocratic:0 "Plutocratic"
 ideology_plutocratic_desc:0 "#lore This group believes that the wealthy have proven their worth as decision-makers and form an intellectual elite well suited to set the course of society.#!"

 ideology_agrarian:0 "Agrarian"
 ideology_agrarian_desc:0 "#lore This group believes the focus of economic policy should be on agriculture and the interests of farmers.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "สนับสนุนชนชั้นสูง"
 ideology_republican_paternalistic_desc:0 "#lore This group favors rule by the landed elite, but still supports a republican form of government.#!"

 ideology_scholar_paternalistic:0 "Scholar-Gentry"
 ideology_scholar_paternalistic_desc:0 "#lore This group would prefer to see the country ruled by a monarch advised by the wise and educated.#!"

 ideology_junker_paternalistic:0 "จุงเกอร์"
 ideology_junker_paternalistic_desc:0 "#lore This group believes the landed nobility are best suited to lead the country to its future.#!"

 ideology_papal_paternalistic:0 "Pontifical"
 ideology_papal_paternalistic_desc:0 "#lore This group supports the authority of the Pope and the traditional hierarchy of the Holy See.#!"

 ideology_confucian:0 "Confucian"
 ideology_confucian_desc:0 "#lore This group believes in the teachings of Confucius, supporting a social order they view as rooted in the laws of Heaven.#!"

 ideology_bakufu:0 "บาคุฟุ"
 ideology_bakufu_desc:0 "#lore This group supports the shogunate and believes power belongs in the hands of the warrior class.#!"
 
 ideology_shinto_moralist:0 "Shinto Piousness"
 ideology_shinto_moralist_desc:0 "#lore This group believes in the divinity of the Emperor and ties this belief to the old worship of gods and spirits.#!"

 ideology_caudillismo:0 "Caudillismo"
 ideology_caudillismo_desc:0 "#lore This group tends to support strongman leaders with military backgrounds over constitutional rule of law.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "ระบอบการปกครอง"
 lawgroup_governance_principles_desc:0 "The foundational principles and authority by which your country is governed. Determines who the Head of State is."
  
 law_chiefdom:0 "ชนเผ่า"
 law_chiefdom_desc:0 "A hierarchical pre-industrial political system based on kinship, with a warlord or elder of a prominent family at the head. It is incapable of efficient centralized control over entire states."
 law_monarchy:0 "ราชาธิปไตย"
 law_monarchy_desc:0 "A form of governance where an aristocratic dynasty represents the country's national identity and yields executive powers to the royal head of the dynasty."
 law_presidential_republic:0 "ระบบประธานาธิบดี"
 law_presidential_republic_desc:0 "A political system where power is held by the people and their elected representatives. Republics have an elected or nominated $RULER_TITLE_PRESIDENT$ as Head of State."
 law_parliamentary_republic:0 "สาธารณรัฐระบบรัฐสภา"
 law_parliamentary_republic_desc:0 "A political system where power is held by the people and their elected representatives. The leader of the legislature acts as the Head of State and is referred to as $RULER_TITLE_CHANCELLOR$."
 law_theocracy:0 "เทวาธิปไตย"
 law_theocracy_desc:0 "The government is ruled by a clergy and their interpretation of holy scripture. The Head of State is nominally the person of worship, though in practice a worldly representative selected by merit, status, or birth."
 law_council_republic:0 "รัฐสภาแรงงาน"
 law_council_republic_desc:0 "A political system where workers elect delegates to local councils. Extends concepts of workplace organization to general governance."
  
  # Free speech group
 lawgroup_free_speech:0 "เสรีภาพในการพูด"
 lawgroup_free_speech_desc:0 "เสรีภาพในการแสดงความเห็นคือสิทธิขั้นพื้นฐานของมนุษย์ คุณจะจัดการประเด็นนี้เช่นไร?"
  
 law_outlawed_dissent:0 "ผู้เห็นต่างคือผู้ทำผิดกฏหมาย"
 law_outlawed_dissent_desc:0 "Criticizing the government is considered treasonous and illegal."
 law_censorship:0 "เซ็นเซอร์"
 law_censorship_desc:0 "There is active censorship of the press and no guaranteed right of assembly."
 law_right_of_assembly:0 "สิทธิในการชุมนุม"
 law_right_of_assembly_desc:0 "Citizens enjoy the right to public assembly."
 law_protected_speech:0 "เสรีภาพในการแสดงความคิดเห็น"
 law_protected_speech_desc:0 "The protection of free speech is enshrined in law."
  
  # Army Model group
 lawgroup_army_model:0 "รูปแบบกองทัพ"
 lawgroup_army_model_desc:0 "How your army is organized and regulated."
  
 law_peasant_levies:0 "ไพร่"
 law_peasant_levies_desc:0 "เมื่อยามสงครามบังเกิด เหล่าไพร่จักต้องถูกเกณฑ์ไปยังสนามรบไม่ว่าจะได้รับการฝึกหรือไม่ก็ตาม"
 law_national_militia:0 "กองทหารรักษาการณ์แห่งชาติ"
 law_national_militia_desc:0 "The standing army is small, but local militias can be activated to defend their homes."
 law_mass_conscription:0 "กองทหารเกณฑ์"
 law_mass_conscription_desc:0 "Large numbers of infantry conscripts can be activated as needed to supplement the professional army."
 law_professional_army:0 "ทหารอาชีพ"
 law_professional_army_desc:0 "เหล่ากองทหารมืออาชีพที่ได้รับการฝึกมาอย่างดี พร้อมรบทุกเมื่อ ทุกสถานการณ์"
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "การกระจายอำนาจ"
 lawgroup_distribution_of_power_desc:0 "How political power is distributed. Determines who the Head of State is accountable to."
  
 law_autocracy:0 "อัตตาธิปไตย"
 law_autocracy_desc:0 "The Head of State's power is absolute and they are held accountable to no earthly power."
 law_oligarchy:0 "คณาธิปไตย"
 law_oligarchy_desc:0 "The People has some degree of self-governance and share some responsibility to hold the Head of State accountable."
 law_landed_voting:0 "สิทธิ์ตามที่ดิน"
 law_landed_voting_desc:0 "Those who own land or capital property are given a vote."
 law_wealth_voting:0 "สิทธิ์ตามทรัพย์สิน"
 law_wealth_voting_desc:1 "Wealthy citizens are granted a vote. Men of more wealth are granted more votes."
 law_census_voting:0 "สิทธิ์ตามสถานะ"
 law_census_voting_desc:0 "Literate men of particular status is given a vote."
 law_universal_suffrage:0 "สิทธิออกเสียงเลือกตั้งทั่วไป"
 law_universal_suffrage_desc:0 "Every adult man is given an equal vote."
 law_elder_council:0 "สภาอาวุโส"
 law_elder_council_desc:0 "The most venerated men have a say in the nation's governance."
 law_anarchy:0 "อนาธิปไตย"
 law_anarchy_desc:0 "No central government or state holds power. The country has no formal rulers."
  
  # Voting System group
 law_first_past_the_post:0 "First Past The Post"
 law_first_past_the_post_desc:0 "Also known as Winner Takes All, this system elects the single candidate who wins the most number of seats in regional sub-elections. It tends to create single-party governments with strong mandates but is vulnerable to gerrymandering."
 law_proportional_representation:0 "Proportional Representation"
 law_proportional_representation_desc:0 "This system distributes parliamentary seats in proportion to the number of votes cast. It tends to create multi-party coalition governments where compromise is key to getting anything done."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "สิทธิแรงงาน"
 lawgroup_labor_rights_desc:0 "หากมีคำพูดใดที่ควรจำไว้ให้ดีแล้วเสียก็จงจำไว้เสียว่า แรงงานคือสันหลังของชาติ"
  
 law_serfdom:0 "ทาสติดที่ดิน"
 law_serfdom_desc:0 "Peasants are tied to their land and must perform labor for their feudal masters."
 law_serfdom_banned:0 "ยกเลิกทาสติดที่ดิน"
 law_serfdom_banned_desc:0 "The feudal practice of serfdom has been abolished."
 law_regulatory_bodies:0 "หน่วยงานกำกับดูแล"
 law_regulatory_bodies_desc:0 "Government institutions have been created to regulate the excesses of employers."
 law_worker_protections:0 "กฏหมายคุ้มครองแรงงาน"
 law_worker_protections_desc:0 "Workers enjoy extensive protections that are enshrined in law."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "สิทธิเด็ก"
 lawgroup_childrens_rights_desc:0 "สิทธิและการคุ้มครองเด็ก"
  
 law_child_labor_allowed:0 "แรงงานเด็กถูกกฏหมาย"
 law_child_labor_allowed_desc:0 "ไม่มีกฏหมายควบคุมแรงงานเด็ก"
 law_restricted_child_labor:0 "แรงงานเด็กผิดกฏหมาย"
 law_restricted_child_labor_desc:0 "กฏหมายควบคุมแรงงานเด็ก ห้ามมิให้นำเด็กคนใดไปใช้แรงงาน"
 law_compulsory_primary_school:0 "การศึกษาภาคบังคับ"
 law_compulsory_primary_school_desc:0 "เด็กทุกคนต้องเข้ารับการศึกษาภาคบังคับ โดยมีกฏหมายห้ามมิให้เด็กทำงานจนกว่าจะจบการศึกษาตามที่รัฐบาลกำหนด"
  
  # Slavery group
 lawgroup_slavery:0 "ทาส"
 lawgroup_slavery_desc:0 "มนุษย์เท่ากับทรัพย์สินประเภทหนึ่ง"
  
 law_slavery_banned:0 "เลิกทาส"
 law_slavery_banned_desc:0 "มนุษย์ไม่ว่าจะผู้ใดก็ตามมิควรถูกกดขี่ให้ใช้แรงงาน"
 law_debt_slavery:0 "ทาสในหนี้"
 law_debt_slavery_desc:0 "ทาสที่เกิดจากการกู้ยืมเงินตราแล้วมิสามารถจ่ายคืนเจ้าของทรัพย์ได้"
 law_slave_trade:0 "ค้าทาสเสรี"
 law_slave_trade_desc:0 "ขาดทาสราคาถูก? ก็ไปขนมาจากประเทศอื่นซะสิ"
 law_legacy_slavery:0 "ทาสมรดก"
 law_legacy_slavery_desc:0 "As a compromise between abolitionists and slaveholders, the institution of slavery may continue as long as it does not expand."
  
  # Church and State group
 lawgroup_church_and_state:0 "ชาติ กับ ศาสนา"
 lawgroup_church_and_state_desc:0 "เส้นกั้นระหว่างอำนาจของรัฐและศาสนา"
  
 law_state_religion:0 "ศาสนาประจำชาติ"
 law_state_religion_desc:0 "The church is an official organ of the state. All minority religions are discriminated against."
 law_freedom_of_conscience:0 "เสรีภาพในการนับถือ"
 law_freedom_of_conscience_desc:0 "The state has an official state religion but the people may choose what to believe. Only particularly exotic religions are discriminated against."
 law_total_separation:0 "แยกส่วนจากกันโดยสิ้นเชิง"
 law_total_separation_desc:0 "No church or faith may interfere in government functions. No religion may be discriminated against."
 law_atheist_state:0 "รัฐอเทวนิยม"
 law_atheist_state_desc:0 "Preaching religious belief is prohibited, and practicing one is frowned upon. All religions are discriminated against."
  
  # Citizenship group
 lawgroup_citizenship:0 "สิทธิพลเมือง"
 lawgroup_citizenship_desc:0 "Extending the rights of citizenship."
  
 law_ethnostate:0 "เชื้อเดียว ชาติเดียว"
 law_ethnostate_desc:0 "All foreign cultures are discriminated against."
 law_national_supremacy:0 "ชาตินิยม"
 law_national_supremacy_desc:0 "Foreign cultures are discriminated against unless they share both heritage and language (or other customs)."
 law_racial_segregation:0 "แบ่งแยกเชื้อชาติ"
 law_racial_segregation_desc:0 "Foreign cultures of different heritage are discriminated against."
 law_cultural_exclusion:0 "กีดกันทางวัฒนธรรม"
 law_cultural_exclusion_desc:0 "Foreign cultures with nothing in common with your primary cultures are discriminated against."
 law_multicultural:0 "ความหลากหลายทางวัฒนธรรม"
 law_multicultural_desc:0 "No cultures are discriminated against."
  
  # Economic System group
 lawgroup_economic_system:0 "ระบบเศรษฐกิจ"
 lawgroup_economic_system_desc:0 "หลักการสำคัญสำหรับระบบเศรษฐกิจในประเทศของคุณ"

 law_traditionalism:0 "อนุรักษ์นิยม"
 law_traditionalism_desc:0 "Pre-industrial subsistence economy with little central control."
 law_agrarianism:0 "Agrarianism"
 law_agrarianism_desc:0 "A rural economy emphasizing agricultural development and community."
 law_command_economy:0 "เศรษฐกิจตามแผน"
 law_command_economy_desc:0 "An inward-focused interventionist economy where the government directly manages most aspects of production."
 law_laissez_faire:0 "Laissez-Faire - ปล่อยให้ทำไป"
 law_laissez_faire_desc:0 "A liberal economy founded on the principles of comparative advantage and that fewer government interventions means greater growth"
 law_interventionism:0 "รัฐแทรกแซง"
 law_interventionism_desc:0 "To ensure the stability of our nation, government must curb the worst excesses of private businesses."

 # Trade Policy group
 lawgroup_trade_policy:0 "นโยบายการค้า"
 lawgroup_trade_policy_desc:0 "กฏหมายควบคุมการค้าระหว่างประเทศและในประเทศ"
 
 law_free_trade:0 "ค้าขายเสรี"
 law_free_trade_desc:1 "โลกเสรี ทุกสิ่งเสรี การค้าก็เช่นกัน"
 law_protectionism:0 "ลัทธิปกป้อง"
 law_protectionism_desc:0 "อุตสาหกรรมชาติเรานั้นหากมิใช่เราที่ต้องปกป้องแล้ว จะเป็นผู้ใดอื่นได้อีกกันรึ?"
 law_isolationism:0 "ปิดประเทศ"
 law_isolationism_desc:0 "An economy focused on supplying the nation's needs internally, while keeping out of the affairs of others."
 law_mercantilism:0 "พาณิชยนิยม"
 law_mercantilism_desc:0 "An export-focused economy with an emphasis on keeping a positive current account and competing with other nations."

  # Taxation Group
 lawgroup_taxation:0 "ภาษี"
 lawgroup_taxation_desc:0 "สวัสดิการต่างๆจากภาษีประชาชน เพื่อประชาชน"
 law_consumption_based_taxation:0 "ภาษีเครื่องอุปโภคบริโภค"
 law_consumption_based_taxation_desc:0 "A tax system where there are no direct income or per-capita taxes and instead revenue is raised through taxing the consumption of goods."
 law_land_based_taxation:0 "ภาษีที่ดิน"
 law_land_based_taxation_desc:0 "A traditional form of land-based taxation, collected mainly from the peasantry."
 law_per_capita_based_taxation:0 "ภาษีรายบุคคล"
 law_per_capita_based_taxation_desc:0 "A tax system that disproportionally taxes the poor through a combination of income and per-capita taxes."
 law_proportional_taxation:0 "ภาษีตามสัดส่วน"
 law_proportional_taxation_desc:0 "A mainly income-based tax system that tries to ensure everyone pays a roughly equal share of their income to the state."
 law_graduated_taxation:0 "ภาษีอัตราก้าวหน้า"
 law_graduated_taxation_desc:0 "A tax system that aims to put the burden of taxation primarily on the well-to-do through high Dividends taxes."
  
  # Education System group
 lawgroup_education_system:0 "ระบบการศึกษา"
 lawgroup_education_system_desc:0 "For when the children are done with chimney sweeping chores."
  
 law_no_schools:0 "บ้านคือโรงเรียน"
 law_no_schools_desc:0 "เพราะพ่อและแม่คือครูคนแรกของคุณ แต่ถึงกระนั้นมันก็ถือเป็นหน้าที่ของพวกเค้าอยู่ดีในการให้การศึกษาขั้นพื้นฐานแก่คุณ หืม? ฐานะทางบ้านไม่ค่อยดี? พ่อแม่ไม่ค่อยว่างสอน? นั่นคือปัญหาของคุณ"
 law_religious_schools:0 "โรงเรียนสอนศาสนา"
 law_religious_schools_desc:0 "ศาสนากับการศึกษาเป็นสิ่งที่เดินทางมาพร้อมกันเสมอ ฉะนั้นแล้วให้ศาสนาจัดการดูแลการศึกษาในประเทศเสีย พลเมืองจะมีคุณภาพและจริยธรรมอันดีไปพร้อมกัน"
 law_private_schools:0 "โรงเรียนเอกชน"
 law_private_schools_desc:0 "ปล่อยให้เรื่องการศึกษาเป็นหน้าที่ของกลุ่มคนที่สนใจเรื่องนี้จริงจังเถิด อย่างเช่นเหล่าเอกชนทั้งหลายที่มีเวลาว่างเหลือเฟือพอที่จะหาความรู้ใส่ตัว"
 law_public_schools:0 "โรงเรียนรัฐบาล"
 law_public_schools_desc:0 "เพราะการศึกษาควรเข้าถึงได้สำหรับทุกคน ฉะนั้นแล้วรัฐจึงมีหน้าที่มอบการศึกษาให้กับทุกคนโดยเท่าเทียมกันไม่มีการแบ่งแยกใดๆ"
  
  # Health System group
 lawgroup_health_system:0 "ระบบสาธารณสุข"
 lawgroup_health_system_desc:0 "#todo TODO#!"
  
 law_no_health_system:0 "ไม่มีการสนับสนุน"
 law_no_health_system_desc:0 "#todo TODO#!"
 law_charitable_health_system:0 "โรงพยาบาลเพื่อการกุศล"
 law_charitable_health_system_desc:0 "Charitable organizations - often religious ones - provide some help to anyone who's sick or dying, to the degree they are able."
 law_private_health_insurance:0 "ประกันสุขภาพส่วนบุคคล"
 law_private_health_insurance_desc:0 "Population health is managed through a system of privately owned hospitals paid through private health insurance programs, ensuring the well-being of those who can afford it with minimal impact on the government treasury."
 law_public_health_insurance:0 "ประกันสุขภาพถ้วนหน้า"
 law_public_health_insurance_desc:0 "The government provides a publicly funded health insurance program ensuring equal access to care for all."
 
  # Welfare group
 lawgroup_welfare:0 "สวัสดิการแห่งรัฐ"
 lawgroup_welfare_desc:0 "รัฐเก็บภาษีเพื่อพัฒนาประเทศ และ มอบสวัสดิการเป็นของตอบแทนให้กับประชาชน"
  
 law_no_social_security:0 "ไม่มีประกันสังคม"
 law_no_social_security_desc:0 "ความเป็นอยู๋ของประชาชนหาใช่หน้าที่ของรัฐที่ต้องไปกำกับดูแลไม่?"
 law_poor_laws:0 "กฏหมายเพื่อคนรากหญ้า"
 law_poor_laws_desc:0 "จะให้เหล่าคนไร้บ้านคนจนทั้งหลายอยู๋กันตามข้างถนนเต็มไปหมดเช่นนั้นหรือ? แค่สนับสนุนให้พวกเค้าหางานทำโดยใช้งบของรัฐจึงเป็นการลงทุนที่คุ้มค่ายิ่ง"
 law_wage_controls:0 "ค่าแรงขั้นต่ำ"
 law_wage_controls_desc:0 "แรงจูงใจของคนทำงานคือค่าแรงที่เป็นธรรม ฉะนั้นแล้วหากรัฐไม่ช่วยกำหนดค่าแรงขั้นต่ำเสียแล้วล่ะก็ ผู้ใดกันจะเป็นคนทำ"
 law_old_age_pension:0 "สวัสดิการผู้สูงอายุ"
 law_old_age_pension_desc:0 "There is a practical limit to the age where our workforce is no longer efficient and their subsequent welfare must fall under the purview of government."
 law_disability_insurance:0 "กฏหมายช่วยเหลือคนพิการ"
 law_disability_insurance_desc:0 "It is the state's responsibility to care for those who, through no fault of their own, find themselves unable to work."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "สิทธิสตรี"
 lawgroup_rights_of_women_desc:0 "The legal regulations of the fairer sex."
  
 law_no_womens_rights:0 "ปิตาธิปไตย"
 law_no_womens_rights_desc:0 "เหล่าสตรีควรอยู่ถายใต้การคุ้มครองของฝ่ายชาย และมีความสุขกับสิทธิที่ตนพึงมีก็เพียงพอ"
 law_women_own_property:0 "สตรีสามารถถือครองทรัพย์สิน"
 law_women_own_property_desc:0 "ไม่ว่าจะได้มาซึ่งด้วยวิธีการใดก็ตามแต่ สตรีทั้งหลายพึงมีสิทธิ์ที่จะได้ครอบครองสิ่งเหล่านั้นตามที่ตนต้องการ"
 law_women_in_the_workplace:0 "สิทธิสตรีในที่ทำงาน"
 law_women_in_the_workplace_desc:0 "How will we be able to keep the furnaces of progress aflame with only half the potential workforce?"
 law_womens_suffrage:0 "หญิง ชาย เท่าเทียม"
 law_womens_suffrage_desc:0 "In the adjustment of the new order of things, we women demand an equal voice; we shall accept nothing less."
  
  # Policing
 lawgroup_policing:0 "การรักษาความปลอดภัย"
 lawgroup_policing_desc:0 "The priorities of the national police force."

 law_no_police:0 "ไม่มีตำรวจ"
 law_no_police_desc:0 "Any sort of structured police force does not exist in this country."
 law_local_police:0 "ตำรวจนครบาล"
 law_local_police_desc:0 "This country has local police forces operating."
 law_dedicated_police:0 "ตำรวจกลาง"
 law_dedicated_police_desc:0 "This country has a dedicated police force with standardized training."
 law_militarized_police:0 "กองกำลังตำรวจทหาร"
 law_militarized_police_desc:0 "By giving your police force military equipment and military training, their effectiveness at carrying out your will increases."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "บริหารราชการ"
 lawgroup_bureaucracy_desc:0 "How your country is administered."

 law_hereditary_bureaucrats:0 "ข้าราชการสืบสายเลือด"
 law_hereditary_bureaucrats_desc:0 "Bureacrats hold their position through traditional inheritance, passing on the responsiblities to their children."
 law_appointed_bureaucrats:0 "ข้าราชการแบบจัดตั้ง"
 law_appointed_bureaucrats_desc:0 "Bureacrats are appointed by rulers to serve the country's best interests in exchange for high wages."
 law_meritocratic_bureaucracy:0 "ข้าราชการบำนาญ"
 law_meritocratic_bureaucracy_desc:0 "Bureaucrats vie for positions of power through merit. Over time this creates enormous, byzantine administrations."
 law_elected_bureaucrats:0 "สอบคัดเลือก"
 law_elected_bureaucrats_desc:0 "Local governors are elected by their constitutents, decentralizing power while making citizens easier to manage."
  
  # Colonization
 lawgroup_colonization:0 "นโยบายอาณานิคม"
 lawgroup_colonization_desc:0 "Your stance on establishing colonies to supplant and conquer [concept_decentralized_nation]."
  
 law_no_colonial_affairs:0 "ไม่มีความสนใจในอาณานิคม"
 law_no_colonial_affairs_desc:0 "The country does not engage in any formal type of colonization and cannot establish colonies."
 law_colonial_resettlement:0 "อาณานิคมเพื่อตั้งถินฐาน"
 law_colonial_resettlement_desc:0 "Colonies are established to provide land to settlers from the country's incorporated states."
 law_colonial_exploitation:0 "แสวงหาผลประโยชน์จากอาณานิคม"
 law_colonial_exploitation_desc:0 "Colonies are established to exploit the area for their natural resources and cheap labor."
  
  # Internal Security
 lawgroup_internal_security:0 "ความมั่นคงภายใน"
 lawgroup_internal_security_desc:0 "Keeping your own affairs in order."
  
 law_no_home_affairs:0 "ไร้มาตราการ"
 law_no_home_affairs_desc:0 "The state makes no special attemps to put a stop to unrest and uprisings."
 law_national_guard:0 "กองกำลังรักษาดินแดนแห่งชาติ"
 law_national_guard_desc:0 "The state may use military force to suppress domestic unrest."
 law_secret_police:0 "ตำรวจลับ"
 law_secret_police_desc:0 "The secret police keep close track of radical elements and dissenters."
 law_guaranteed_liberties:0 "รับรองได้ไม่มีการสอดส่อง"
 law_guaranteed_liberties_desc:0 "The state is prohibited by law to investigate or interfere with its own citizens."
  
  # Migration
 lawgroup_migration:0 "ตรวจคนเข้าเมือง"
 lawgroup_migration_desc:0 "Controlling the flow of people."
  
 law_no_migration_controls:0 "ไม่มีการควบคุม"
 law_no_migration_controls_desc:0 "The country makes no attempt to control movement across its borders."
 law_migration_controls:0 "เฉพาะกลุ่ม"
 law_migration_controls_desc:0 "Only people of cultures and religions not discriminated against may migrate."
 law_closed_borders:0 "ปิดชายแดน"
 law_closed_borders_desc:0 "No internal or external migration is permitted."
