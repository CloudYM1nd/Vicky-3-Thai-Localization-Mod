 je_colonization_laws: "A Colonial Power"
 je_colonization_laws_reason: "Our first steps to establishing our hegemon should be to expand our borders overseas. "

 je_african_colonies: "African Colonies"
 je_african_colonies_reason: "Now that our laws allow us to establish our own colonies. We should look towards aquiring land in Africa to being our first steps in expanding our hegemon."

 je_expand_navy_and_army: "Bulstering the Army and the Navy"
 je_expand_navy_and_army_reason: "With our first colonies expanded, we must look now to maintaining and defending our presense there, especially if we wish to look to expanding our influence and territory in the region. Our military should be beyond compare."

 je_form_alliance: "Form Alliances"
 je_form_alliance_reason: "Having a strong standing army is important, but we should also look to creating alliances with other nations around the globe that can come to our aid provided another nation wishes to attempt to steal what is writefully ours."

 je_take_subject: "Subjugated Subjects"
 je_take_subject_reason: "We should look to expand our influence without annexing land from other countries. We should look to take control of other countries, and great our own Hegemon of puppets."

 je_increase_technology: "Solidify our Technological Advantage"
 je_increase_technology_reason: "Numbers are great, but we shouldn't have to rely on having an overwhelming amount of soldiers if it can be helped. We should look into getting our soldiers the right tools for the right jobs."

 je_greatest_power: "The Greatest Power"
 je_greatest_power_reason: "We may be recognized on the global stage as a Great Power, but we should show the world that we are the Greatest Power, none should be our equal."

 je_greater_power: "A Great Power"
 je_greater_power_reason: "We have been a regional power, but now we should look to solidify our standing in the world and join the other Great Powers as a show of our might."

 je_great_power: "Major Power"
 je_great_power_reason: "We have never been the strongest, but that changes now! We will show the world we arent some tiny speck of land off in distance whose tiny voice should be ignored."

 je_the_hegemon: "The Hegemon"
 je_the_hegemon_reason: "We have shown the world what we are capable of. We have made great strides. Now however we should look to making sure we have the population to back our global standing."

