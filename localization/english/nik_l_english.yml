 #Journal Entry Soviety Events
 society_tech_events.104.t:0 "Rising to New Heights"
 society_tech_events.104.d:0 "With the introduction and implementation of elevators into daily society, we can now reap the benefits of our increased industries."
 society_tech_events.104.f:0 ""It goes all the way up and it goes all the way down. Why walk up ten or twenty flights of stairs when you can simply just take an elevator to the top floor."\n\n"In the future we will have buildings with hundreds of floors and the sky will be the limit.""
 society_tech_events.104.a:0 "Keep boosting the industries."
 society_tech_events.104.b:0 "Keep providing for our citizens."
 society_tech_events.105.t:0 "Mutually Beneficial"
 society_tech_events.105.d:0 "Now that we have more publicly traded companies we should now focus on what comes next."
 society_tech_events.105.f:0 ""I don't see the problem. What is wrong with more money? Are you telling me that if they offered you more you would say no?"\n\n"It's not about getting more money. It's about who is getting more money. The rich get richer it would appear.""
 society_tech_events.105.a:0 "This might effect our politics."
 society_tech_events.105.b:0 "Maybe we can use this elsewhere."
 
