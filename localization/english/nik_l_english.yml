 je_pass_laws_reason: "Now that we have a more powerful liberal element in our government, we should look to using their influence in passing more egalitarian laws."

 je_public_services: "Expand Public Services"
 je_public_services_reason: "With our laws in place we should look to expanding our [concept_institions] so that they are more readily available and accessible to our population."

