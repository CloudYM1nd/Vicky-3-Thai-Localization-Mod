#Republic laws
 republic_laws.1.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] Misses Cabinet Meeting"
 republic_laws.1.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has missed a cabinet meeting of [ROOT.GetCountry.GetRuler.GetHerHis] government and their cabinet members were unable to come to any conclusions on how to proceed."
 republic_laws.1.f:0 ""How can we expect our citizens to have any faith in the government if our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is not even showing up to cabinet meetings to decide the future of our nation? Apparently, he was out partying with other nobles and only just went to bed a few hours before the meeting was scheduled to begin.""
 republic_laws.1.a:0 "This is unacceptable behavior for our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 republic_laws.1.b:0 "Maybe he just accidently slept in."
 republic_laws.1.c:0 "Print it in the presses."
 republic_laws.2.t:0 "Fate of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 republic_laws.2.d:0 "[SCOPE.sCharacter('monarchist_supporter').GetFullName] of the [SCOPE.gsInterestGroup('rulers_fate').GetName] has asked what is to become of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] should the Government become a [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.2.f:0 ""The Monarchy is one of the core pillars upholding this country. We can't seriously consider the idea of simply getting rid of it."\n\n"We can't have a fair and equal nation if we intend to keep one person elevated above the rest. If he wants to keep his nobility we should send him somewhere far away. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has no place in our society anymore.""
 republic_laws.2.a:0 "Have the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] abdicate."
 republic_laws.2.b:0 "Send the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] into exile."
 republic_laws.3.t:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s Speech"
 republic_laws.3.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] delivered a roaring speech in an attempt to forestall the progress of [ROOT.GetCountry.GetName] becoming a [SCOPE.sLaw('current_law_scope').GetName]."
 republic_laws.3.f:0 ""Members of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] government, I plead to you to look into  your hearts, and ask yourselves, should we be the reason for this decision? Do we even have the right to make this decision? Are we really willing to end all these years of tradition? The role of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is attached to this country as much as anyone here.""
 republic_laws.3.a:0 "This could complicate things."
 republic_laws.3.b:0 "Challenge the speech."
