#Healthcare Laws
 healthcare_laws.1.t:0 "Injured Farmers"
 healthcare_laws.1.d:0 "Farmers in [SCOPE.sState('farming_accidents_state').GetName] have been making appeals to the government about the dangers of the equipment they are using, and would like to have some sort of healthcare to reduce the hardships for them."
 healthcare_laws.1.f:0 ""Neighbor came over to my house the other day. As he stood there at my door grabbing his right hand with his left, I realized he cut three of his fingers clean off. I was no doctor, but he needed help so I did the best that I could. Just wish there was someone he could have gone to that knew better.""
 healthcare_laws.1.a:0 "Try and offer help."
 healthcare_laws.1.b:0 "Focus on establishing Healthcare."
 healthcare_laws.1.c:0 "This isn't for the poor anyways."
 healthcare_laws.2.t:0 "Health Taxes"
 healthcare_laws.2.d:0 "With the calls for some form of healthcare system, many are questioning where the money for setting up the new Healthcare System will come from. Some are suggesting simply taking it out of our tax funds, while others insist the government should find another way to cover the costs."
 healthcare_laws.2.f:0 ""Let me get this straight, you expect us to not only pay for our own healthcare but someone else’s as well? I don't want the money I pay in taxes to be used so some random farmers to be able to get healthcare. That is not my responsibility. I have my own health and family to think of. I can’t possibly afford to look after everyone else in [ROOT.GetCountry.GetName] as well.""
 healthcare_laws.2.a:0 "Take it from the tax funds."
 healthcare_laws.2.b:0 "The government should cover the costs."
 healthcare_laws.2.c:0 "We can get by without it."
 healthcare_laws.3.t:0 "Bedridden Government"
 healthcare_laws.3.d:0 "As ironic as it might be, many members of the government seem to have caught a cold today, the day of the debate. Few members have enough strength to make it in for the debate."
 healthcare_laws.3.f:0 ""If that isn’t the kicker. The day we are meant to discuss national healthcare, half the cabinet is out sick and can’t so much as get out of bed. Maybe this is a blessing in disguise. Doesn’t look like we will be able to get anything decided today though.""
 healthcare_laws.3.a:0 "We can’t hold a vote today."
 healthcare_laws.3.b:0 "Try and force the vote through anyways."
 healthcare_laws.4.t:0 "Not Enough Healthcare"
 healthcare_laws.4.d:0 "Due to a shortage of public healthcare services, citizens around the nation who can not afford their own medical care have begun demanding more accessible and available healthcare."
 healthcare_laws.4.f:0 ""Have you spent a day harvesting crops or mining stone? I thought not. It's hard and backbreaking work, and occasionally accidents happen. We want assurances that if we are injured we can be taken care of. We have families to support. If we are badly hurt and can't recover, how can we take care of them?""
 healthcare_laws.4.a:0 "Free up some extra bureaucracy."
 healthcare_laws.4.b:0 "Focus on passing the law."
 healthcare_laws.5.t:0 "Availability Versus Accessibility"
 healthcare_laws.5.d:0 "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName] the leader of the [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName] has brought up in today's debate the concerns of healthcare potentially becoming more accessible, but less available for those that already have it. They are calling for a plan to address their concerns."
 healthcare_laws.5.f:0 ""What do you think will happen? You can’t seriously expect availability to be unaffected if we open up the accessibility to the public. People will be waiting days, weeks or even months for a chance to see a doctor. How will we prioritize different conditions versus the amount of time people have waited for. ""
 healthcare_laws.5.a:0 "Their concerns are unwarranted."
 healthcare_laws.5.b:0 "Their concerns should be considered."
 healthcare_laws.6.t:0 "Insufficient Healthcare Support"
 healthcare_laws.6.d:0 "It has been brought to the Government's attention that we might not have sufficient bureaucrats available for the establishment of a Public Healthcare System."
 healthcare_laws.6.f:0 ""The world does run on dreams and ideals. We have to face the facts, and we need to sort this now before it becomes a problem when this becomes law. Opening up the healthcare system to the public without being properly prepared could backfire as quickly as it could succeed.""
 healthcare_laws.6.a:0 "Push it through anyways."
 healthcare_laws.6.b:0 "Scrape what we can together."
